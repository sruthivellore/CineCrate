<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>CineCrate</title>
    <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

</head>
<body>
  
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top bg-dark">
        <a class="navbar-brand" href="{% url 'store' %}"><img src="{% static 'images/logo.png' %}" alt="Logo" width="50" height="39" class="d-inline-block align-text-top">
            CineCrate</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="ml-auto d-flex align-items-center">
            {% if user.is_authenticated %}
                <a class="nav-link text-light" href="?tab=urented">My Rented Movies</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-light custom-btn" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Sign Out">
                    <i class="fa-solid fa-right-from-bracket"></i> Logout
                </a>
            {% else %}
            <div class="btn-group" role="group" aria-label="button group">
                <!-- Login Button -->
                <a href="{% url 'custom_login' %}" class="btn btn-outline-light custom-btn" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Sign In">
                    <i class="fa-solid fa-right-to-bracket"></i>
                </a>
                
                <!-- Sign Up Button -->
                <a href="{% url 'signup' %}" class="btn btn-outline-light custom-btn" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Sign Up">
                    <i class="fa-solid fa-user-plus"></i>
                </a>
            </div>
            {% endif %}
        </div>
        </div>
    </nav>
    
    <div class="container-fluid px-0">
        <br>
        {% block content %}


        {% endblock content %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
